<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type='text/javascript'>
        function Arithm(operation) {
            var num1 = parseFloat(document.getElementById('Num1').value);
            var num2 = parseFloat(document.getElementById('Num2').value);
            var result;

            switch(operation) {
                case 'Addition':
                    result = num1 + num2;
                    break;
                    
                case 'Subtraction':
                    result = num1 - num2;
                    break;
    
                case 'Multiplication':
                    result = num1 * num2;
                    break;

                case 'Division':
                    result = num1 / num2;
                    break;
    
                default:
                    result = "Invalid";
            }

            document.getElementById('Result').value = result;
        }

        function clearResult() {
            document.getElementById('Num1').value = '';
            document.getElementById('Num2').value = '';
            document.getElementById('Result').value = '';
        }
    </script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #bdaec7;
            padding: 20px;
            color: #000;
            font-size: larger;
            text-align: center;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        .box {
            width: 1000px;
            background-color: #bdaec7;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .container {
            height: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box input, .box button {
            margin: 10px 5px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-custom {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>CALCULATOR</h1>
    </div>
    <div class="container">
        <div class="box">
            <label for="Num1">Num1:</label>
            <input type="number" id="Num1" name="Num1" class="form-control" style="width: 200px;">
            <br>
            <label for="Num2">Num2:</label>
            <input type="number" id="Num2" name="Num2" class="form-control" style="width: 200px;">
            <br>
            <div class="buttons">
                <button onclick="Arithm('Addition')" class="btn btn-primary">Addition</button>
                <button onclick="Arithm('Subtraction')" class="btn btn-danger">Subtraction</button>
                <button onclick="Arithm('Multiplication')" class="btn btn-success">Multiplication</button>
                <button onclick="Arithm('Division')" class="btn btn-warning">Division</button>
            </div>
            <br>
            <label for="Result">Result:</label>
            <input type="number" id="Result" name="Result" class="form-control" style="width: 200px;" readonly>
            <br>
            <button onclick="clearResult()" class="btn btn-secondary">Clear</button>
        </div>
    </div>
</body>
