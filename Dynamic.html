<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('regform.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: hsla(275, 48%, 84%, 0.671);
            opacity: 0.7;
            padding: 30px;
            color: #000;
            font-size: 2rem;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .box {
            width: 1200px;
            background-color: rgba(189, 174, 199, 0.8);
            padding: 40px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: 150px;
        }

        .container {
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .header.bottom {
            top: auto;
            bottom: 0;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .box input, .box button {
            margin: 15px 10px;
            font-size: 1.2rem;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1> Fill up the following details </h1>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" class="form-control" style="width: 300px;">
            <br>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" class="form-control" style="width: 300px;">
            <br>
            <div class="buttons-container">
                <button onclick="changeText()" class="btn btn-primary">Change Text</button>
                <button onclick="addText()" class="btn btn-success">Add Text</button>
                <button onclick="removeText()" class="btn btn-danger">Remove Text</button>
                <button onclick="changeColor()" class="btn btn-info">Change Color</button>
                <button onclick="changeBackground()" class="btn btn-secondary">Change Background</button>
                <button onclick="changePosition()" class="btn btn-warning">Change Position</button>
                <button onclick="clearForm()" class="btn btn-dark">Clear</button>
            </div>
        </div>
    </div>

    <div class="header" id="header">
        <h1 id="formTitle">Student Registration Form</h1>
    </div>

    <script>
        function changeBackground() {
            document.body.style.backgroundImage = "url('reg2.jpg')";
        }

        function changeText() {
            const titleElement = document.getElementById('formTitle');
            titleElement.innerHTML = 'User Registration Form';
        }

        function addText() {
            const newText = document.createTextNode(" - Welcome!");
            document.getElementById('formTitle').appendChild(newText);
        }

        function removeText() {
            const titleElement = document.getElementById('formTitle');
            titleElement.innerHTML = 'Student Registration Form';
        }

        function changeColor() {
            const titleElement = document.getElementById('formTitle');
            titleElement.style.color = 'darkblue';
        }

        function changePosition() {
            const headerElement = document.getElementById('header');
            headerElement.classList.toggle('bottom');
        }

        function clearForm() {
            document.getElementById('Name').value = '';
            document.getElementById('Email').value = '';
            document.body.style.backgroundImage = "url('regform.jpg')";
            removeText();
            const titleElement = document.getElementById('formTitle');
            titleElement.innerHTML = 'Student Registration Form';
            titleElement.style.color = 'black';
        }
    </script>
</body>
</html>
